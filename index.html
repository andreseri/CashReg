<!DOCTYPE HTML>
<html>
	<head>
		<title>CashReg</title>

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src='./js/bootstrap.js'></script>
	    <script type='text/javascript' src='./js/app.js'></script>

	    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

	</head>

	<body>
		<div class="hero-unit">
				<h1>Cash Register</h1>
				<br/>
				<p>A simple online Cash Register for your shop.</p>
				<form name="registerForm" class="form-inline">
					<div class="input-prepend"><span class="add-on"><i class="icon-gift"></i></span><input type="text" name="item" placeholder="Product"/></div>
					<div class="input-prepend"><span class="add-on">$</span><input type="text" name="price" placeholder="Price" class="input-mini"/></div>
					<button class="btn btn-primary" id="addItem" type="button"> Add! </button>
				</form>
				<br>
				<h1>Total: <span class="total"><span></h1>
			</div>
		</div>
		<br/>
		<div clas="container" style="width: 60%; margin-left: 60px;">
			<div class="alert alert-info">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<p>Try erasing items from the list by clicking over them.</p>
			</div>
			<table class="table table-hovered">
				<thead>
					<tr>
						<th>Product</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody class="registerList">
				</tbody>
			</table>
		</div>
	</body>
</html>
